<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; background: #0b0f19; color: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .card { padding: 2rem; border-radius: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.4); max-width: 520px; text-align: center; }
      h1 { font-size: 2rem; margin: 0 0 0.75rem; }
      p { margin: 0 0 1.25rem; color: #cbd5e1; }
      a { display: inline-block; padding: 0.6rem 1rem; border-radius: 0.6rem; color: white; background: linear-gradient(90deg, #2563eb, #4f46e5); text-decoration: none; }
      a:hover { filter: brightness(1.05); }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>404 — Page not found</h1>
      <p>The page you are looking for doesn’t exist or has been moved.</p>
      <a href="/">Back to Home</a>
    </main>
  </body>
</html>
