<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
  <defs>
    <!-- Dark professional background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="50%" stop-color="#131827"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    
    <!-- Animated gradient for H letter - more vibrant -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#6366f1;#818cf8;#3b82f6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#818cf8;#3b82f6;#6366f1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#818cf8">
        <animate attributeName="stop-color" values="#818cf8;#3b82f6;#6366f1;#818cf8" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Animated gradient position for flowing effect -->
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8">
        <animate attributeName="offset" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.9">
        <animate attributeName="offset" values="50%;0%;50%" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0.8">
        <animate attributeName="offset" values="100%;50%;100%" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Enhanced glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur">
        <animate attributeName="stdDeviation" values="2;3.5;2" dur="2.5s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Particle glow -->
    <filter id="particleGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with subtle animation -->
  <rect width="64" height="64" rx="16" fill="url(#bgGrad)">
    <animate attributeName="fill-opacity" values="1;0.98;1" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated border -->
  <rect width="64" height="64" rx="16" fill="none" stroke="url(#flowGrad)" stroke-width="0.8" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main H letter with multiple animations -->
  <g filter="url(#glow)">
    <!-- Left vertical bar -->
    <rect x="18" y="18" width="6" height="28" rx="1" fill="url(#letterGrad)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-1; 0,0"
        dur="2s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Right vertical bar -->
    <rect x="40" y="18" width="6" height="28" rx="1" fill="url(#letterGrad)">
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,1; 0,0"
        dur="2s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Horizontal bar with sliding effect -->
    <rect x="18" y="28" width="28" height="6" rx="1" fill="url(#flowGrad)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.05;1"
        dur="2.5s"
        repeatCount="indefinite"
        additive="sum"
        transform-origin="32 31"/>
    </rect>
  </g>
  
  <!-- Floating particles/accents -->
  <g filter="url(#particleGlow)">
    <!-- Top left particle -->
    <circle cx="16" cy="16" r="1.5" fill="#3b82f6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 1,-1; 0,0"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Top right particle -->
    <circle cx="48" cy="16" r="1.5" fill="#6366f1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -1,-1; 0,0"
        dur="3.5s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Bottom left particle -->
    <circle cx="16" cy="48" r="1.5" fill="#818cf8" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 1,1; 0,0"
        dur="3.2s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Bottom right particle -->
    <circle cx="48" cy="48" r="1.5" fill="#3b82f6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; -1,1; 0,0"
        dur="3.8s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Center accent dot -->
    <circle cx="32" cy="50" r="2" fill="url(#letterGrad)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;2.8;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle scan line effect -->
  <rect x="0" y="0" width="64" height="2" fill="url(#flowGrad)" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,64; 0,0"
      dur="4s"
      repeatCount="indefinite"/>
  </rect>
</svg>
