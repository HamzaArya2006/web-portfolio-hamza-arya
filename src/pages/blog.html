<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog — Tutorials, Case Studies, and Engineering Notes</title>
    <meta name="description" content="Articles on web development, performance, architecture, and real-world case studies by Hamza Arya." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body class="bg-gray-900 text-gray-100">
    <!-- Simple header (brand + quick links) -->
    <header class="sticky top-0 z-40 border-b border-white/10 bg-gray-900/70 backdrop-blur">
      <div class="container-pro h-14 flex items-center justify-between">
        <a href="/index.html" class="flex items-center gap-2 font-semibold">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-md bg-gradient-to-br from-blue-600 to-indigo-600 text-white">H</span>
          <span>Hamza</span>
        </a>
        <nav class="hidden sm:flex items-center gap-2">
          <a href="/index.html" class="nav-link">Home</a>
          <a href="/pages/contact.html" class="btn-minimal">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Breadcrumb / navigation path -->
    <nav aria-label="Breadcrumb" class="border-b border-white/10 bg-black/60">
      <ol class="container-pro flex items-center gap-2 py-3 text-sm text-gray-300">
        <li><a href="/index.html" class="hover:text-white">Home</a></li>
        <li aria-hidden="true" class="opacity-60 inline-flex items-center">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </li>
        <li aria-current="page" class="text-white">Blog</li>
      </ol>
    </nav>

    <section id="top" class="relative py-20 overflow-hidden bg-black text-white">
      <!-- Professional animated background -->
      <div class="absolute inset-0 pointer-events-none" aria-hidden="true" data-hero-bg>
        <div class="absolute inset-0 bg-mesh-grid animate-grid-move opacity-25"></div>
        <div class="absolute inset-0 bg-grid animate-grid-move opacity-60"></div>
        <div class="absolute inset-0 bg-grid-dots opacity-15"></div>
        <div data-parallax="0.06" class="absolute top-0 left-0 h-full w-screen -translate-x-1/2 bg-gradient-to-r from-blue-600/20 via-indigo-600/15 to-cyan-500/20 blur-3xl"></div>
      </div>
      <div data-hero-spotlight class="absolute inset-0 z-10 pointer-events-none opacity-0 transition-opacity duration-300 mix-blend-soft-light" style="will-change: background;"></div>

      <div class="container-pro relative z-20">
        <div class="max-w-5xl mx-auto text-center">
          <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold leading-[0.9] tracking-tight">Blog</h1>
          <p class="text-white/90 text-xl mt-4">Tutorials, case studies, and engineering notes.</p>
          <div class="glass rounded-2xl p-4 mt-8">
            <input class="input" type="search" placeholder="Search articles…" aria-label="Search articles" />
          </div>
          <div class="hero-rotator mt-4 text-white/80 text-sm" data-allow-motion>
            <span>Performance</span>
            <span>Architecture</span>
            <span>Frontend</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Blog Filters -->
    <section class="py-8 bg-gray-900 border-b border-white/10">
      <div class="container-pro">
        <div class="flex flex-wrap gap-4 justify-center" id="blog-filters">
          <button class="blog-filter-btn active" data-category="all">All Posts</button>
          <button class="blog-filter-btn" data-category="Performance">Performance</button>
          <button class="blog-filter-btn" data-category="React">React</button>
          <button class="blog-filter-btn" data-category="Backend">Backend</button>
          <button class="blog-filter-btn" data-category="CSS">CSS</button>
          <button class="blog-filter-btn" data-category="TypeScript">TypeScript</button>
          <button class="blog-filter-btn" data-category="DevOps">DevOps</button>
        </div>
      </div>
    </section>

    <!-- Blog content -->
    <section class="py-24 bg-gray-900">
      <div class="container-pro">
        <div id="blog-content" class="max-w-4xl mx-auto">
          <!-- Blog posts will be rendered here -->
        </div>
      </div>
    </section>

    <!-- Newsletter Signup -->
    <section class="py-20 bg-black">
      <div class="container-pro">
        <div class="glass rounded-2xl p-8 max-w-2xl mx-auto text-center">
          <h3 class="text-2xl font-bold mb-3">Stay Updated</h3>
          <p class="text-gray-300 mb-6">Get the latest articles and insights delivered to your inbox.</p>
          <form class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto" data-newsletter>
            <input 
              type="email" 
              placeholder="Enter your email" 
              class="input flex-1"
              required
            />
            <button type="submit" class="btn-primary">Subscribe</button>
          </form>
          <p class="text-xs text-gray-400 mt-4">No spam, unsubscribe at any time.</p>
        </div>
      </div>
    </section>

    <footer class="py-10 border-t border-white/10">
      <div class="container-pro flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-gray-300">
        <p>© <span id="year"></span> Hamza. All rights reserved.</p>
        <div class="flex items-center gap-4">
          <a class="hover:text-white" href="https://github.com/hamza" target="_blank" rel="noopener">GitHub</a>
          <a class="hover:text-white" href="https://linkedin.com/in/hamza" target="_blank" rel="noopener">LinkedIn</a>
          <a href="#top" class="hover:text-white">Top</a>
        </div>
      </div>
    </footer>

    <script type="module" src="/src/scripts/main.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script type="application/ld+json">
    {"@context":"https://schema.org","@type":"Blog","name":"Hamza Blog","url":"https://hamzaarya.dev/blog"}
    </script>
  </body>
</html>
