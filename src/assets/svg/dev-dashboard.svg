<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main terminal window -->
  <rect x="20" y="20" width="280" height="200" rx="8" fill="rgba(15, 23, 42, 0.9)" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1.5" />
  <rect x="20" y="20" width="280" height="35" rx="8" fill="rgba(30, 41, 59, 0.95)" />
  <circle cx="35" cy="37" r="4" fill="#ef4444" />
  <circle cx="50" cy="37" r="4" fill="#f59e0b" />
  <circle cx="65" cy="37" r="4" fill="#10b981" />
  <text x="150" y="42" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="11" font-weight="500">hamza-arya@portfolio</text>

  <!-- Code content (condensed) -->
  <g fill="rgba(255,255,255,0.9)" font-family="monospace" font-size="10">
    <text x="30" y="70"><tspan fill="#60a5fa">const</tspan> <tspan>developer = {</tspan></text>
    <text x="30" y="85">  <tspan fill="#34d399">name</tspan>: <tspan fill="#fbbf24">'Hamza Arya'</tspan>,</text>
    <text x="30" y="100">  <tspan fill="#34d399">role</tspan>: <tspan fill="#fbbf24">'Full-Stack Developer'</tspan>,</text>
    <text x="30" y="115">  <tspan fill="#34d399">experience</tspan>: <tspan fill="#a78bfa">5+</tspan> years</text>
    <text x="30" y="130">  <tspan fill="#34d399">projects</tspan>: <tspan fill="#a78bfa">20+</tspan> shipped</text>
    <text x="30" y="145">  <tspan fill="#34d399">status</tspan>: <tspan fill="#10b981">'Available'</tspan></text>
    <text x="30" y="160">};</text>
    <rect x="32" y="170" width="1.5" height="10" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Skills panel -->
  <rect x="320" y="20" width="160" height="200" rx="8" fill="rgba(15,23,42,0.8)" stroke="rgba(34,197,94,0.3)" stroke-width="1.5" />
  <rect x="320" y="20" width="160" height="30" rx="8" fill="rgba(20,83,45,0.3)" />
  <text x="400" y="38" text-anchor="middle" fill="rgba(34,197,94,0.9)" font-family="monospace" font-size="11" font-weight="600">SKILLS</text>
  <g font-family="monospace" font-size="9" fill="rgba(255,255,255,0.8)">
    <g transform="translate(330,60)">
      <circle cx="0" cy="0" r="3" fill="#61dafb" />
      <text x="8" y="3">React & Next.js</text>
    </g>
    <g transform="translate(330,80)">
      <circle cx="0" cy="0" r="3" fill="#68a063" />
      <text x="8" y="3">Node.js & Express</text>
    </g>
    <g transform="translate(330,100)">
      <circle cx="0" cy="0" r="3" fill="#f59e0b" />
      <text x="8" y="3">PostgreSQL & MongoDB</text>
    </g>
    <g transform="translate(330,120)">
      <circle cx="0" cy="0" r="3" fill="#f97316" />
      <text x="8" y="3">AWS & Docker</text>
    </g>
    <g transform="translate(330,140)">
      <circle cx="0" cy="0" r="3" fill="#8b5cf6" />
      <text x="8" y="3">Git & CI/CD</text>
    </g>
    <g transform="translate(330,160)">
      <circle cx="0" cy="0" r="3" fill="#06b6d4" />
      <text x="8" y="3">Performance & SEO</text>
    </g>
  </g>

  <!-- Stats panel -->
  <rect x="20" y="240" width="460" height="140" rx="8" fill="rgba(15,23,42,0.7)" stroke="rgba(139,92,246,0.3)" stroke-width="1.5" />
  <text x="250" y="260" text-anchor="middle" fill="rgba(139,92,246,0.9)" font-family="monospace" font-size="12" font-weight="600">PROJECT STATISTICS</text>
  <g font-family="monospace" font-size="10">
    <g transform="translate(50,285)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.3)" stroke-width="1" />
      <text x="40" y="20" text-anchor="middle" fill="#22c55e" font-size="18" font-weight="bold">20+</text>
      <text x="40" y="35" text-anchor="middle" fill="rgba(255,255,255,0.8)">Projects</text>
      <text x="40" y="48" text-anchor="middle" fill="rgba(255,255,255,0.6)">Completed</text>
    </g>
    <g transform="translate(150,285)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="1" />
      <text x="40" y="20" text-anchor="middle" fill="#3b82f6" font-size="18" font-weight="bold">15+</text>
      <text x="40" y="35" text-anchor="middle" fill="rgba(255,255,255,0.8)">Happy</text>
      <text x="40" y="48" text-anchor="middle" fill="rgba(255,255,255,0.6)">Clients</text>
    </g>
    <g transform="translate(250,285)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.3)" stroke-width="1" />
      <text x="40" y="20" text-anchor="middle" fill="#f59e0b" font-size="18" font-weight="bold">5+</text>
      <text x="40" y="35" text-anchor="middle" fill="rgba(255,255,255,0.8)">Years</text>
      <text x="40" y="48" text-anchor="middle" fill="rgba(255,255,255,0.6)">Experience</text>
    </g>
    <g transform="translate(350,285)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="rgba(139,92,246,0.1)" stroke="rgba(139,92,246,0.3)" stroke-width="1" />
      <text x="40" y="20" text-anchor="middle" fill="#8b5cf6" font-size="18" font-weight="bold">100%</text>
      <text x="40" y="35" text-anchor="middle" fill="rgba(255,255,255,0.8)">Success</text>
      <text x="40" y="48" text-anchor="middle" fill="rgba(255,255,255,0.6)">Rate</text>
    </g>
  </g>

  <!-- Decorative/floating icons (simplified) -->
  <g opacity="0.7">
    <g transform="translate(450,50)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#61dafb" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#61dafb" stroke-width="1.5">
        <animateTransform attributeName="transform" type="rotate" values="360;0" dur="7s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#61dafb" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>

  <!-- Connection lines (animated) -->
  <g stroke="rgba(96,165,250,0.4)" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 300 120 Q 350 80 450 50" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M 300 140 Q 200 200 30 350" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M 300 160 Q 400 250 450 350" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="2.5s" repeatCount="indefinite" />
    </path>
  </g>
</svg>


