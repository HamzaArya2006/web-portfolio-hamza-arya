    <line x1="420" y1="90" x2="420" y2="1040" />
    <line x1="460" y1="90" x2="460" y2="1040" />
  </g>

  <!-- Minimap -->
  <rect x="1812" y="70" width="48" height="980" fill="#131722" />
  <g fill="#2a3345" opacity="0.9">
    <rect x="1818" y="96" width="36" height="4" rx="2" />
    <rect x="1818" y="112" width="30" height="4" rx="2" />
    <rect x="1818" y="128" width="40" height="4" rx="2" />
    <rect x="1818" y="144" width="34" height="4" rx="2" />
    <rect x="1818" y="160" width="28" height="4" rx="2" />
    <rect x="1818" y="176" width="38" height="4" rx="2" />
  </g>
  <rect x="1812" y="120" width="48" height="220" fill="#3b82f6" opacity="0.18" />

