<svg
  width="100%"
  height="100%"
  viewBox="0 0 1920 1080"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0b1223" />
    </linearGradient>
    <radialGradient id="v" cx="50%" cy="55%" r="70%">
      <stop offset="60%" stop-color="#000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000" stop-opacity="0.55" />
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.02" />
      </feComponentTransfer>
    </filter>
    <linearGradient id="tab" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d2d30" />
      <stop offset="100%" stop-color="#26262a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.35" />
    </filter>
    <!-- Clip for editor content to prevent overflow into minimap/status -->
    <clipPath id="editorClip">
      <rect x="336" y="70" width="1476" height="980" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#bg)" />
  <rect x="0" y="0" width="1920" height="1080" fill="url(#v)" />
  <rect x="0" y="0" width="1920" height="1080" filter="url(#grain)" opacity="0.22" />

