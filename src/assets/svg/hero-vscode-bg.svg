  <rect x="280.5" y="70.5" width="1539" height="979" fill="none" stroke="#1a2230" stroke-opacity="0.6" />

  <!-- Gutter line numbers aligned to code baselines -->
  <g font-family="Consolas, monospace" font-size="12" fill="#4b5563" opacity="0.85">
    <text x="308" y="88">1</text>
    <text x="300" y="112">2</text>
    <text x="300" y="136">3</text>
    <text x="300" y="160">4</text>
    <text x="300" y="184">5</text>
    <text x="300" y="208">6</text>
    <text x="300" y="232">7</text>
    <text x="298" y="256">8</text>
    <text x="298" y="280">9</text>
    <text x="292" y="304">10</text>
    <text x="292" y="328">11</text>
    <text x="292" y="352">12</text>
    <text x="292" y="376">13</text>
    <text x="292" y="400">14</text>
    <text x="292" y="424">15</text>
    <text x="292" y="448">16</text>
  </g>

  <!-- Realistic C++ (syntax-colored) -->
  <g font-family="Consolas, monospace" font-size="14" fill="#d4d4d4" clip-path="url(#editorClip)">
    <text x="344" y="88">
      <tspan fill="#60a5fa">#include</tspan><tspan> </tspan><tspan fill="#ce9178">&lt;vector&gt;</tspan><tspan> </tspan>
      <tspan fill="#60a5fa">#include</tspan><tspan> </tspan><tspan fill="#ce9178">&lt;string&gt;</tspan><tspan> </tspan>
      <tspan fill="#60a5fa">#include</tspan><tspan> </tspan><tspan fill="#ce9178">&lt;expected&gt;</tspan>
    </text>
    <text x="344" y="112">
      <tspan fill="#60a5fa">#include</tspan><tspan> </tspan><tspan fill="#ce9178">&lt;ranges&gt;</tspan><tspan> </tspan>
      <tspan fill="#60a5fa">#include</tspan><tspan> </tspan><tspan fill="#ce9178">&lt;tuple&gt;</tspan><tspan> </tspan>
      <tspan fill="#60a5fa">#include</tspan><tspan> </tspan><tspan fill="#ce9178">&lt;print&gt;</tspan>
    </text>
    <text x="344" y="136">
      <tspan fill="#60a5fa">template</tspan><tspan>&lt;</tspan><tspan fill="#60a5fa">typename</tspan><tspan> T&gt; </tspan>
      <tspan fill="#60a5fa">concept</tspan><tspan> Hashable = </tspan>
      <tspan fill="#60a5fa">requires</tspan><tspan>(T a) { </tspan>
      <tspan>{ </tspan><tspan fill="#a78bfa">std</tspan><tspan>::</tspan><tspan fill="#a78bfa">hash</tspan><tspan>&lt;T&gt;{}(a) }</tspan>
      <tspan> -&gt; </tspan><tspan fill="#a78bfa">std</tspan><tspan>::convertible_to&lt;</tspan><tspan fill="#a78bfa">std</tspan><tspan>::size_t&gt;; };</tspan>
    </text>
    <text x="344" y="160">
      <tspan fill="#60a5fa">struct</tspan><tspan> Node { </tspan>
      <tspan fill="#a78bfa">int</tspan><tspan> id; </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::string name; </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::vector&lt;</tspan><tspan fill="#a78bfa">std</tspan><tspan>::unique_ptr&lt;Node&gt;&gt; children; };</tspan>
    </text>
    <text x="344" y="184">
      <tspan fill="#60a5fa">template</tspan><tspan>&lt;</tspan><tspan fill="#60a5fa">class</tspan><tspan> R&gt; </tspan>
      <tspan fill="#60a5fa">auto</tspan><tspan> sum(R&amp;&amp; r) -&gt; </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::ranges::range_value_t&lt;R&gt; { </tspan>
      <tspan fill="#60a5fa">using</tspan><tspan> V = </tspan><tspan fill="#a78bfa">std</tspan><tspan>::ranges::range_value_t&lt;R&gt;; </tspan>
      <tspan>V acc{}; </tspan><tspan fill="#60a5fa">for</tspan><tspan> (</tspan><tspan fill="#60a5fa">auto</tspan><tspan>&amp;&amp; x : r) acc += x; </tspan>
      <tspan fill="#60a5fa">return</tspan><tspan> acc; }</tspan>
    </text>
    <text x="344" y="208">
      <tspan fill="#60a5fa">template</tspan><tspan>&lt;</tspan><tspan fill="#60a5fa">class</tspan><tspan> F, </tspan><tspan fill="#60a5fa">class</tspan><tspan>... Ts&gt; </tspan>
      <tspan fill="#a78bfa">decltype</tspan><tspan>(</tspan><tspan fill="#60a5fa">auto</tspan><tspan>) defer(F&amp;&amp; f, Ts&amp;&amp;... ts) { </tspan>
      <tspan fill="#60a5fa">return</tspan><tspan> [fn = </tspan><tspan fill="#a78bfa">std</tspan><tspan>::forward&lt;F&gt;(f), </tspan>
      <tspan>tup = </tspan><tspan fill="#a78bfa">std</tspan><tspan>::make_tuple(</tspan><tspan fill="#a78bfa">std</tspan><tspan>::forward&lt;Ts&gt;(ts)...)]() mutable { </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::apply(fn, tup); }; }</tspan>
    </text>
    <text x="344" y="232">
      <tspan fill="#60a5fa">template</tspan><tspan>&lt;Hashable K, </tspan><tspan fill="#60a5fa">class</tspan><tspan> V&gt; </tspan>
      <tspan fill="#60a5fa">class</tspan><tspan> LRUCache { </tspan>
      <tspan fill="#60a5fa">public</tspan><tspan>:</tspan>
      <tspan>  </tspan><tspan fill="#a78bfa">explicit</tspan><tspan> LRUCache(</tspan><tspan fill="#a78bfa">std</tspan><tspan>::size_t cap); </tspan>
      <tspan>  V</tspan><tspan>&amp; put(</tspan><tspan fill="#a78bfa">const</tspan><tspan> K&amp;, V); </tspan>
      <tspan>  </tspan><tspan fill="#a78bfa">std</tspan><tspan>::optional&lt;V&gt; get(</tspan><tspan fill="#a78bfa">const</tspan><tspan> K&amp;); </tspan>
      <tspan>};</tspan>
    </text>
    <text x="344" y="256">
      <tspan fill="#a78bfa">std</tspan><tspan>::expected&lt;</tspan><tspan fill="#a78bfa">std</tspan><tspan>::string, </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::error_code&gt; read_file(</tspan><tspan fill="#a78bfa">std</tspan><tspan>::string_view p);</tspan>
    </text>
    <text x="344" y="280">
      <tspan fill="#60a5fa">task</tspan><tspan>&lt;</tspan><tspan fill="#a78bfa">std</tspan><tspan>::string&gt; async_read(</tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::string path);</tspan>
    </text>
    <text x="344" y="304">
      <tspan>pool</tspan><tspan>.submit([</tspan><tspan fill="#60a5fa">&amp;</tspan><tspan>]{ </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::println(</tspan><tspan fill="#ce9178">"ready"</tspan><tspan>); </tspan><tspan>});</tspan>
    </text>
    <text x="344" y="328">
      <tspan fill="#a78bfa">int</tspan><tspan> main() { </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::vector&lt;</tspan><tspan fill="#a78bfa">int</tspan><tspan>&gt; v{1,2,3,4}; </tspan>
      <tspan fill="#60a5fa">auto</tspan><tspan> s = sum(v); </tspan>
      <tspan fill="#a78bfa">std</tspan><tspan>::println(</tspan><tspan fill="#ce9178">"sum = {}"</tspan><tspan>, s); </tspan>
      <tspan fill="#60a5fa">return</tspan><tspan> 0; }</tspan>
    </text>
  </g>
  <!-- Selection highlight and indent guides -->
