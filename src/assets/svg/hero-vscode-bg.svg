    <rect x="18" y="90" width="32" height="32" rx="6" fill="#1e2126" />
    <rect x="18" y="132" width="32" height="32" rx="6" fill="#1e2126" />
    <rect x="18" y="174" width="32" height="32" rx="6" fill="#1e2126" />
    <rect x="18" y="216" width="32" height="32" rx="6" fill="#1e2126" />
