  <g font-family="Consolas, monospace" font-size="12" fill="#9aa3b2" opacity="0.9">
    <text x="16" y="1070">main.cpp</text>
    <text x="120" y="1070">UTF-8</text>
    <text x="180" y="1070">LF</text>
    <text x="220" y="1070">C++23</text>
    <text x="300" y="1070"> main</text>
    <text x="380" y="1070">✔ No issues</text>
    <circle cx="520" cy="1066" r="4" fill="#10b981" opacity="0.8" />
  </g>

  <!-- Caret -->
  <rect x="344" y="320" width="2.5" height="18" fill="#e5efff" opacity="0.9" clip-path="url(#editorClip)">
    <animate attributeName="opacity" values="0.85;0;0.85" dur="1s" repeatCount="indefinite" />
  </rect>
</svg>


