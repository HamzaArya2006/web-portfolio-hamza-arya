    <rect x="60" y="146" width="150" height="16" rx="3" />
    <rect x="60" y="170" width="160" height="16" rx="3" />
    <rect x="60" y="194" width="120" height="16" rx="3" />
    <rect x="60" y="218" width="190" height="16" rx="3" />
    <rect x="60" y="242" width="140" height="16" rx="3" />
    <rect x="60" y="266" width="170" height="16" rx="3" />
  </g>

  <!-- Editor area -->
  <rect x="280" y="70" width="1540" height="980" fill="#0f1116" />
  <rect x="280" y="70" width="56" height="980" fill="#0b0d12" />
  <!-- Editor subtle top sheen and border -->
