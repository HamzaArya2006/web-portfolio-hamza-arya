<svg
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
    viewBox="0 0 200 200">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1c1c1c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="100" fill="url(#grad1)">
        <animate attributeName="r" from="100" to="110" dur="1s" begin="0s" repeatCount="indefinite" />
    </circle>
    <text x="50%" y="50%" font-family="Arial" font-size="50" font-weight="bold" fill="#e0e0e0" text-anchor="middle" alignment-baseline="middle">
        <tspan>
            <animate attributeName="fill" values="#e0e0e0;#fff;#e0e0e0" dur="1s" begin="0s" repeatCount="indefinite" />
        </tspan>
        Arya
    </text>
</svg>